<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Form</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90%;
        
        height: 100vh;
        background-color: aliceblue;
    }
.Form{

    padding: 20px;
    border: 2px solid;
background-color: beige; 
box-shadow: 0 0 10px;  
   
}
</style>

</head>
<body>
    <form class="Form">
                      <!-- First Name -->

<input type="text" id="stdName" placeholder="First Name"/>
<br>
<br>
                      <!-- Last Name -->
<input type="text" id="lastName" placeholder="Last Name"/>
<br>
<br>
                        <!-- Email -->
<input type="text" id="studentEmail" placeholder="Email" required/>

<br>
<br>

                           <!-- PhoneNumber -->
<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number"/>
<br>
<br>
                           <!-- Age -->
<input type="text" id="Age" placeholder="Age"/>

<br>
<br>
                           <!-- Address -->
<input type="text" id="studentAddress" placeholder="Address">
<br>
<br>
                           <!-- St-ID -->
<input type="text" id="idNum" placeholder="ID"/>
<br>
<br>

             <!-- Button -->

<button onclick="saveData(event)">Save</button>

<br>
<br>
<div id="outPut">
    <h3>Student Details:</h3>
    <p id="showstdName"></p>
    <p id="showlastName"></p>
    <p id="showstudentEmail"></p>
    <p id="showphoneNumber"></p>
    <p id="showAge"></p>
    <p id="showstudentAddress"></p>
    <p id="showidNum"></p>
    
</div>




    </form>
</body>
<script src="form.js"></script>
</html>
